<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success</title>
    <script>
        window.onload = function() {
            if (window.opener) {
                window.opener.postMessage({ status: 'success',from:'server' }, '*');
            }
            window.close();
        };
    </script>
</head>
<body>
    <h1>Payment Successful</h1>
    <p>Your payment was successful. This window will close automatically.</p>
</body>
</html>
